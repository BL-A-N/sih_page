<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ§Ô∏è</text></svg>">
    <title>Product Catalog - Login Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: darkslategray;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto; 
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Login Form Styles */
        .login-container {
            max-width: 340px;
            margin: 0 auto;
            text-align: center;
            padding: 4rem 0;
        }

        .login-title {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        /* New styling for add product form inputs */
        .add-product-container .form-input,
        .add-product-container .form-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn,
        .add-product-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .login-btn:hover,
        .add-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .summary-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #5dade2 0%, #2e86c1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }


        .delete-product-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 1rem;
        }

        .add-product-btn {
            margin-top: 1rem;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Catalog Styles */
        .catalog-container {
            display: none; /* Initially hidden */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .welcome-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.3);
        }
        
        .add-product-btn-toggle {
            padding: 10px 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .add-product-btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .search-filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            min-width: 250px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            min-width: 150px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        /* New styles for add product section */
        .add-product-section {
            background: #f7f9fc;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease-in-out;
            max-height: 800px;
            overflow: hidden;
            /* Allow internal scrolling */
            overflow-y: auto; 
        }
        
        .add-product-section.form-hidden {
            max-height: 0;
            padding: 0;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
        }

        .add-product-title {
            text-align: center;
            color: #555;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .product-card .product-image {
            background: linear-gradient(135deg, #84d6ff 0%, #764ba2 100%);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .product-title {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #2ecc71;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .no-products {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        /* Product Detail Page Styles */
        .product-detail-container {
            display: none; /* Initially hidden */
            padding: 2rem;
        }

        .back-to-catalog {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-to-catalog:hover {
            color: #764ba2;
        }

        .product-detail-layout {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .product-detail-main {
            flex: 2;
            min-width: 300px;
        }

        .product-detail-sidebar {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        .product-detail-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-detail-category {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 1rem;
        }

        .product-detail-price {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 1.5rem;
        }

        .product-detail-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .product-detail-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: #f7f9fc;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .info-item {
            font-size: 0.9rem;
        }

        .info-item strong {
            display: block;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .info-item span {
            color: #666;
        }

        .ai-report-tab, .qr-code-section {
            background: #f7f9fc;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .ai-report-tab {
            flex-grow: 1; /* Make it take available space */
            display: flex;
            flex-direction: column;
        }

        .qr-code-section {
            margin-top: auto; /* Push to the bottom */
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1.5rem;
            }
            
            .search-filter-bar {
                flex-direction: column;
            }
            
            .search-input, .filter-select {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .product-detail-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="login-container">
            <h1 class="login-title">Welcome to LOCOLINK</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <img src="/image.png" alt="Description of image" style="margin-top: 1.5rem; max-width: 100%; height: auto; border-radius: 15px;">
            <div id="errorMessage" class="error-message"></div>
            <div style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                Demo credentials: admin@demo.com / password
            </div>
        </div>

        <div id="catalog" class="catalog-container">
            <div class="header">
                <h1 class="welcome-text">Product Catalog</h1>
                <div>
                    <button id="toggleFormBtn" class="add-product-btn-toggle">‚ûï Add New Product</button>
                    <button id="logoutBtn" class="logout-btn">Sign Out</button>
                </div>
            </div>

            <div id="addProductSection" class="add-product-section form-hidden">
                <h2 class="add-product-title">Add New Product Details</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="itemId" class="form-label">Item ID</label>
                        <input type="text" id="itemId" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory" class="form-label">Category</label>
                        <select id="productCategory" class="form-input form-select" required>
                            <option value="">Select Category</option>
                            <option value="elastic rail clips">Elastic Rail Clips</option>
                            <option value="liners">Liners</option>
                            <option value="rail pads">Rail Pads</option>
                            <option value="sleepers">Sleepers</option>
                            <option value="fish plates">Fish Plates</option>
                            <option value="switches">Switches</option>
                            <option value="fasteners">Fasteners</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" id="productPrice" class="form-input" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea id="productDescription" class="form-input" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lotNumber" class="form-label">Lot Number</label>
                        <input type="text" id="lotNumber" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="vendorName" class="form-label">Vendor Name</label>
                        <input type="text" id="vendorName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="supplyDate" class="form-label">Supply Date</label>
                        <input type="date" id="supplyDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="warrantyDate" class="form-label">Warranty Expiration Date</label>
                        <input type="date" id="warrantyDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="warrantyNumber" class="form-label">Warranty Number</label>
                        <input type="text" id="warrantyNumber" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="lifeCycle" class="form-label">Life Cycle (in years)</label>
                        <input type="number" id="lifeCycle" class="form-input">
                    </div>
                    <button type="submit" class="add-product-btn">Add Product</button>
                </form>
                <div id="successMessage" class="success-message"></div>
            </div>

            <div class="search-filter-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="elastic rail clips">Elastic Rail Clips</option>
                    <option value="liners">Liners</option>
                    <option value="rail pads">Rail Pads</option>
                    <option value="sleepers">Sleepers</option>
                    <option value="fish plates">Fish Plates</option>
                    <option value="switches">Switches</option>
                    <option value="fasteners">Fasteners</option>
                </select>
            </div>

            <div id="productsGrid" class="products-grid"></div>
        </div>

        <div id="productDetail" class="product-detail-container">
            <a href="/" class="back-to-catalog" onclick="handleBackToCatalog(event)">&larr; Back to Catalog</a>
            <div class="product-detail-layout">
                <div id="productDetailMain" class="product-detail-main">
                    <!-- Product details will be injected here -->
                </div>
                <div class="product-detail-sidebar">
                    <div class="ai-report-tab">
                        <h3 style="margin-bottom: 0.5rem; color: #555;">AI Lifecycle Report</h3>
                        <p id="aiReportContent" style="color: #777; font-size: 0.9rem; flex-grow: 1; overflow-y: auto; padding-right: 10px;">
                            
                        </p>
                        <button id="showSummaryBtn" class="summary-btn">Show Summary</button>
                    </div>
                    <div class="qr-code-section">
                        <h3 style="margin-bottom: 1rem; color: #555;">Product QR Code</h3>
                        <div id="qrcode" style="display: flex; justify-content: center; align-items: center;"></div>
                        <button id="downloadQrBtn" class="summary-btn" style="width: 100%; margin-top: 1rem;">Download QR</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Data will now be managed by the backend
        let products = [];
        let filteredProducts = [];

        // Authentication state
        let isLoggedIn = false;
        let currentUser = null;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const catalog = document.getElementById('catalog');
        const productDetail = document.getElementById('productDetail');
        const productDetailMain = document.getElementById('productDetailMain');
        const loginFormElement = document.getElementById('loginFormElement');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const priceFilter = document.getElementById('priceFilter');
        const productsGrid = document.getElementById('productsGrid');
        
        // New DOM elements for product addition
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const addProductSection = document.getElementById('addProductSection');
        const addProductForm = document.getElementById('addProductForm');
        const successMessage = document.getElementById('successMessage');

        // Login form handler
        loginFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple demo authentication
            if (email === 'admin@demo.com' && password === 'password') {
                isLoggedIn = true;
                currentUser = { email: email, name: 'Admin User' };
                handleRouteChange();
                errorMessage.style.display = 'none';
            } else {
                showError('Invalid email or password. Try admin@demo.com / password');
            }
        });
        
        // Toggle add product form handler
        toggleFormBtn.addEventListener('click', function() {
            addProductSection.classList.toggle('form-hidden');
            if (addProductSection.classList.contains('form-hidden')) {
                toggleFormBtn.textContent = '‚ûï Add New Product';
            } else {
                toggleFormBtn.textContent = '‚ùå Close Form';
            }
        });
        
        // Add new product form handler (now async for API call)
        addProductForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addNewProduct();
        });

        // Logout handler
        logoutBtn.addEventListener('click', function() {
            isLoggedIn = false;
            currentUser = null;
            handleRouteChange();
        });

        // Search and filter handlers
        searchInput.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);
        priceFilter.addEventListener('change', filterProducts);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showLogin() {
            loginForm.style.display = 'block';
            productDetail.style.display = 'none';
            catalog.style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function handleBackToCatalog(event) {
            event.preventDefault();
            history.pushState({}, '', '/');
            handleRouteChange();
        }

        // Simple client-side router
        function handleRouteChange() {
            const path = window.location.pathname;

            if (!isLoggedIn) {
                showLogin();
                return;
            }

            if (path.startsWith('/product/')) {
                const itemId = path.split('/')[2];
                showProductDetail(itemId);
            } else {
                showCatalog();
            }
        }

        window.addEventListener('popstate', handleRouteChange);

        // Fetch products from the database and show catalog
        async function showCatalog() {
            loginForm.style.display = 'none';
            productDetail.style.display = 'none';
            catalog.style.display = 'block';

            // Clear the AI summary box when returning to the catalog
            const aiReportContent = document.getElementById('aiReportContent');
            if (aiReportContent) aiReportContent.innerHTML = '';

            
            // Show loader while fetching data
            productsGrid.innerHTML = `
                <div class="no-products" style="grid-column: 1 / -1;">
                    <div class="loader"></div>
                    Fetching data...
                </div>`;
            try {
                const response = await fetch('https://sih-page.vercel.app/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products from the server.');
                }
                const fetchedProducts = await response.json();
                products = fetchedProducts;
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
                productsGrid.innerHTML = '<div class="no-products">Could not load products. Please check the server connection.</div>';
            }
        }
        
        async function showProductDetail(itemId) {
            loginForm.style.display = 'none';
            catalog.style.display = 'none';
            productDetail.style.display = 'block';

            // Ensure products are loaded
            if (products.length === 0) {
                await showCatalog();
                // After loading products, re-run this function
                showProductDetail(itemId);
                return;
            }

            const product = products.find(p => p.itemId === itemId);

            if (!product) {
                productDetailMain.innerHTML = '<div class="no-products">Product not found.</div>';
                return;
            }

            productDetailMain.innerHTML = `
                <h2 class="product-detail-title">${product.title}</h2>
                <p class="product-detail-category">${product.category}</p>
                <p class="product-detail-price">‚Çπ${product.price.toFixed(2)}</p>
                <p class="product-detail-description">${product.description || 'No description provided.'}</p>
                <div class="product-detail-info-grid">
                    <div class="info-item"><strong>Item ID:</strong> <span>${product.itemId}</span></div>
                    ${product.lotNumber ? `<div class="info-item"><strong>Lot Number:</strong> <span>${product.lotNumber}</span></div>` : ''}
                    ${product.vendorName ? `<div class="info-item"><strong>Vendor:</strong> <span>${product.vendorName}</span></div>` : ''}
                    ${product.supplyDate ? `<div class="info-item"><strong>Supply Date:</strong> <span>${formatDate(product.supplyDate)}</span></div>` : ''}
                    ${product.warrantyDate ? `<div class="info-item"><strong>Warranty Until:</strong> <span>${formatDate(product.warrantyDate)}</span></div>` : ''}
                    ${product.warrantyNumber ? `<div class="info-item"><strong>Warranty #:</strong> <span>${product.warrantyNumber}</span></div>` : ''}
                    ${product.lifeCycle ? `<div class="info-item"><strong>Life Cycle:</strong> <span>${product.lifeCycle} years</span></div>` : ''}
                    ${product.addedBy ? `<div class="info-item added-by"><strong>Added By:</strong> <span>${product.addedBy}</span></div>` : ''}
                </div>
            `;

            // Generate QR Code
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ''; // Clear previous QR code
            new QRCode(qrcodeContainer, {
                text: window.location.href,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Add delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete Product';
            deleteBtn.className = 'delete-product-btn';
            deleteBtn.onclick = () => deleteProduct(product.itemId);
            productDetailMain.appendChild(deleteBtn);

            // Add event listener for the summary button
            const showSummaryBtn = document.getElementById('showSummaryBtn');
            showSummaryBtn.onclick = () => generateAndShowSummary(product);
        }

        // Add event listener for the QR download button
        const downloadQrBtn = document.getElementById('downloadQrBtn');
        downloadQrBtn.onclick = () => downloadQrCode(product);

        // Add a new product to the database via API call
        async function addNewProduct() {
            const newProduct = {
                itemId: document.getElementById('itemId').value,
                title: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                lotNumber: document.getElementById('lotNumber').value,
                vendorName: document.getElementById('vendorName').value,
                supplyDate: document.getElementById('supplyDate').value,
                warrantyDate: document.getElementById('warrantyDate').value,
                warrantyNumber: document.getElementById('warrantyNumber').value,
                lifeCycle: document.getElementById('lifeCycle').value,
                addedBy: currentUser.email // Add current user's email
            };

            // Client-side check for Item ID uniqueness before sending
            if (products.some(p => p.itemId === newProduct.itemId)) {
                alert('Error: Item ID already exists. Please use a unique Item ID.');
                return;
            }

            try {
                const response = await fetch('https://sih-page.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newProduct),
                });
        
                if (!response.ok) {
                    throw new Error('Server failed to add product.');
                }
        
                const addedProduct = await response.json();
                products.push(addedProduct);
                filteredProducts = [...products];
                
                successMessage.textContent = `Product "${addedProduct.title}" added successfully!`;
                successMessage.style.display = 'block';
                
                addProductForm.reset();
                setTimeout(() => {
                    addProductSection.classList.add('form-hidden');
                    toggleFormBtn.textContent = '‚ûï Add New Product';
                    successMessage.style.display = 'none';
                }, 2000);
                
                renderProducts();
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Error adding product. Please try again.');
            }
        }

        async function deleteProduct(itemId) {
            if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`https://sih-page.vercel.app/api/products/${itemId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Server failed to delete product.');
                }

                alert('Product deleted successfully.');
                // Go back to the catalog page
                history.pushState({}, '', '/');
                handleRouteChange();
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error deleting product. Please try again.');
            }
        }

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            filteredProducts = products.filter(product => (product.title.toLowerCase().includes(searchTerm) || (product.description && product.description.toLowerCase().includes(searchTerm))) && (!selectedCategory || product.category === selectedCategory));
            renderProducts();
        }

        function renderProducts() {
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '<div class="no-products">No products in catalog. Click "‚ûï Add New Product" to get started!</div>';
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => {
                const productUrl = `/product/${product.itemId}`;
                return `
                <a href="${productUrl}" class="product-card" style="text-decoration: none; color: inherit;" onclick="event.preventDefault(); history.pushState({}, '', '${productUrl}'); handleRouteChange();">
                    <div class="product-image">${getCategoryEmoji(product.category)}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">‚Çπ${product.price.toFixed(2)}</div>
                    <div class="product-description">${product.description || 'No description available'}</div>
                    <div style="font-size: 0.8rem; color: #666; margin-bottom: 1rem;">
                        <strong>Item ID:</strong> ${product.itemId || 'N/A'}<br>
                        ${product.lotNumber ? `<strong>Lot:</strong> ${product.lotNumber}<br>` : ''}
                        ${product.vendorName ? `<strong>Vendor:</strong> ${product.vendorName}<br>` : ''}
                        ${product.supplyDate ? `<strong>Supply Date:</strong> ${formatDate(product.supplyDate)}<br>` : ''}
                        ${product.warrantyDate ? `<strong>Warranty Until:</strong> ${formatDate(product.warrantyDate)}<br>` : ''}
                        ${product.warrantyNumber ? `<strong>Warranty #:</strong> ${product.warrantyNumber}<br>` : ''}
                        ${product.lifeCycle ? `<strong>Life Cycle:</strong> ${product.lifeCycle} years` : ''}
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.itemId}')">Add to Cart</button>
                </a>
            `;
            }).join('');
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'Elastic Rail Clips': 'üìé ',
                'liners': 'üõ§Ô∏è',
                'rail pads': '‚¨õ',
                'sleepers': 'ü™µ',
                'fish plates': 'üî©',
                'switches': 'üîÄ',
                'fasteners': 'üîó ',
            };
            return emojis[category] || 'üì¶';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function addToCart(itemId) {
            event.stopPropagation(); // Prevent navigation when clicking the button
            const product = products.find(p => p.itemId === itemId);
            if (product) {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Added!';
                button.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                }, 1500);
            }
        }

        function downloadQrCode(product) {
            const qrcodeContainer = document.getElementById('qrcode');
            const qrCanvas = qrcodeContainer.querySelector('canvas');
            if (!qrCanvas) {
                alert('QR Code not generated yet. Please wait.');
                return;
            }

            // Create a new canvas to draw everything on
            const canvas = document.createElement('canvas');
            const padding = 20;
            const textHeight = 60; // Space for two lines of text
            canvas.width = qrCanvas.width + padding * 2;
            canvas.height = qrCanvas.height + padding * 2 + textHeight;
            const ctx = canvas.getContext('2d');

            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw QR code
            ctx.drawImage(qrCanvas, padding, padding);

            // Add text below QR code
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.font = '16px Segoe UI, sans-serif';
            ctx.fillText(`Category: ${product.category}`, canvas.width / 2, qrCanvas.height + padding + 25);
            ctx.fillText(`Item ID: ${product.itemId}`, canvas.width / 2, qrCanvas.height + padding + 50);

            // Create download link
            const link = document.createElement('a');
            link.download = `qr-code-${product.itemId}.jpeg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        // --- AI Summary Generation Logic (from summary.py) ---

        function generateAndShowSummary(productData) {
            const aiReportContent = document.getElementById('aiReportContent');
            // Show loader
            aiReportContent.innerHTML = '<div class="loader"></div>';

            // Simulate a 2-second delay for report generation
            setTimeout(() => {
                showSummaryText(productData);
            }, 2000);
        }

        function showSummaryText(productData) {
            // Helper to calculate age in months from a date string
            function calculateAgeMonths(supplyDateStr) {
                if (!supplyDateStr) return 0;
                const supply = new Date(supplyDateStr);
                const now = new Date();
                return Math.floor((now - supply) / (1000 * 60 * 60 * 24 * 30));
            }

            // AI Condition Analysis
            function analyzeCondition(product) {
                const ageMonths = calculateAgeMonths(product.supplyDate);
                // Assuming inspection dates are not yet in the model, we'll use a placeholder
                const daysSinceInspection = product.daysSinceInspection || 95; // Placeholder

                let riskScore = 0;
                const riskFactors = [];

                // Age-based risk
                if (ageMonths > 48) {
                    riskScore += 40;
                    riskFactors.push("Component may be exceeding its recommended service life.");
                } else if (ageMonths > 36) {
                    riskScore += 25;
                    riskFactors.push("Component is approaching the end of its service life.");
                } else if (ageMonths > 24) {
                    riskScore += 10;
                    riskFactors.push("Component is in its mid-service period.");
                }

                // Inspection-based risk (using placeholder)
                if (daysSinceInspection > 180) {
                    riskScore += 35;
                    riskFactors.push("Overdue for inspection (>6 months).");
                } else if (daysSinceInspection > 90) {
                    riskScore += 20;
                    riskFactors.push("Inspection is due soon.");
                }

                // Determine condition level
                let condition, color;
                if (riskScore >= 70) {
                    condition = "CRITICAL";
                    color = "üî¥";
                } else if (riskScore >= 40) {
                    condition = "WARNING";
                    color = "üü°";
                } else {
                    condition = "GOOD";
                    color = "üü¢";
                }

                return { condition, riskScore: Math.min(riskScore, 100), color, riskFactors, ageMonths, daysSinceInspection };
            }

            // Generate Maintenance Recommendations
            function generateRecommendations(analysis) {
                const recommendations = [];
                if (analysis.condition === "CRITICAL") {
                    recommendations.push("üö® IMMEDIATE ACTION: Replace component immediately.");
                    recommendations.push("üîß Schedule emergency maintenance and safety inspection.");
                } else if (analysis.condition === "WARNING") {
                    recommendations.push("‚ö†Ô∏è Schedule replacement within the next 30-60 days.");
                    recommendations.push("üîç Increase inspection frequency to weekly/bi-weekly.");
                } else {
                    recommendations.push("‚úÖ Continue normal operation and regular inspection schedule.");
                }

                if (analysis.daysSinceInspection > 90) {
                    recommendations.push(`üîé Schedule inspection (last known: ${analysis.daysSinceInspection} days ago).`);
                }
                if (analysis.ageMonths > 36) {
                    recommendations.push("üìà Consider proactive replacement planning due to age.");
                }
                return recommendations;
            }

            // Perform analysis and generate report text
            const analysis = analyzeCondition(productData);
            const recommendations = generateRecommendations(analysis);

            let reportText = `<strong>AI ANALYSIS REPORT</strong><br><br>`;
            reportText += `<strong>Condition:</strong> ${analysis.color} ${analysis.condition}<br>`;
            reportText += `<strong>Risk Score:</strong> ${analysis.riskScore}/100<br>`;
            reportText += `<strong>Component Age:</strong> ${analysis.ageMonths} months<br><br>`;
            
            reportText += `<strong>Risk Factors:</strong><br>`;
            analysis.riskFactors.forEach(factor => {
                reportText += `&nbsp;&nbsp;‚Ä¢ ${factor}<br>`;
            });
            reportText += `<br><strong>AI Recommendations:</strong><br>`;
            recommendations.forEach(rec => {
                reportText += `&nbsp;&nbsp;‚Ä¢ ${rec}<br>`;
            });

            const aiReportContent = document.getElementById('aiReportContent');
            aiReportContent.innerHTML = reportText;
        }

        // Initialize the app
        handleRouteChange();
    </script>
